<div id="mainContent" ng-controller="GamesController">
    
    <h2>Video Games To Play</h2>
    
    <div id="outBox">
        
        <div id="gameFormSection">
            <form>
                <input type="text" placeholder="Add a Video Game" ng-model="videoGame" />
                <input type="submit" class="btn" value="Add Game" ng-click="addGame()" />
                <div class="message">{{ msg }}</div>
            </form>
        </div>
        
        <div id="paramBox">
            <h4>Your route param of the day is:</h4>
            <p id="paramWord">{{ word }}</p>
        </div>
        
    </div>
    
    <div class="listSection">
        <h3>Games ( {{ gameArray.length }} ):</h3>

        <ul>
            <!--REPEATING LIST ITEMS USING ANGULARJS-->
            <li ng-repeat="game in gameArray track by $id($index)"><div><span>&rarr; &nbsp;&nbsp;{{ game }}</span></div><img src="images/discard.png" class="deleteIcon" ng-click="deleteGame(game)" title="Delete Game" alt="Delete Game Icon" /></li>
        </ul>
    </div>
    
</div>
