<div id="mainContent" ng-controller="BillsController">

    <h2>Bills to Pay</h2>
    
    <div class="formSection">
        <form>
            <input type="text" placeholder="Biller Name" ng-model="billerName" />
            <input type="text" placeholder="Ammount" ng-model="billAmmount" />
            <input type="text" placeholder="Due Date" ng-model="billDueDate" />
            <input type="submit" class="btn" value="Add Biller" ng-click="addBiller()" />
            <input type="button" class="btn" value="Reset" ng-click="resetForm()" />
        </form>
    </div>
    
    <div class="listSection">
        <table>
            <tr>
                <th>Biller Name</th>
                <th>Ammount</th>
                <th>Due Date</th>
                <th>Mark Complete</th>
            </tr>
            <tr ng-repeat="bill in billArray | orderBy:'dueDate' track by $id($index)">
                <td>{{ bill.name }}</td>
                <td>{{ bill.ammount | currency }}</td>
                <td>{{ bill.dueDate }}</td>
                <td><img src="images/discard.png" class="deleteIcon" ng-click="deleteBill(bill)" title="Delete Bill" alt="Delete Bill Icon" /></td>
            </tr>
        </table>
    </div>
    
</div>
