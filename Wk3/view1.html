<div id="mainContent" ng-controller="HomeworkController">
    
    <h2>Homework To Complete</h2>
    
    <form>
        <input type="text" placeholder="Course" ng-model="hwCourse" />
        <input type="text" placeholder="Assignment Name" ng-model="hwName" />
        <input type="text" placeholder="Due Date" ng-model="hwDueDate" />
        <input type="submit" class="btn" value="Add Homework" ng-click="addHomework()" />
    </form>
    
    <table>
        <tr>
            <th>Course</th>
            <th>Assignment Name</th>
            <th>Due Date</th>
            <th>Mark Complete</th>
        </tr>
        <tr ng-repeat="hw in homeworkArray track by $id($index)">
            <td>{{ hw.course }}</td>
            <td>{{ hw.asgName }}</td>
            <td>{{ hw.dueDate }}</td>
            <td><img src="images/discard.png" class="deleteIcon" ng-click="deleteHomework(hw)" title="Delete Homework Assignment" alt="Delete Homework Assignment Icon" /></td>
        </tr>
    </table>
    
</div>
